name=Kanban Field
description=A simple kanban field to embed in an Appian interface. It uses the column names to update the status in the provides task. E.g. when drag a card from ToDo to Active will set the status on that task card to Active.
parameter.tasks.name=Task Data
parameter.tasks.description= Provide the list of dictionary for task data. Example: {{id: 1, title: "Design website layout", description: "Create wireframes and mockups for the website layout", priority: "Low", status: "ToDo", assignee: "mark.ansink@appian.com"}, {id: 2, title: "Develop homepage", description: "Code the HTML, CSS, and JavaScript for the homepage", priority: "Medium", status: "ToDo", assignee: "andreas.hock@appian.com"}, {id: 3, title: "Implement backend functionality", description: "Create APIs and database connections for the website", priority: "High", status: "BackLog", assignee: "mark.ansink@appian.com"}, {id: 4, title: "Test website", description: "Perform manual and automated testing to ensure the website works as expected", priority: "Low", status: "BackLog", assignee: "mark.ansink@appian.com"}}
parameter.columns.name=Columns on the Board
parameter.columns.description=Columns to display on the Kanban Board
parameter.selectedTask.name=Selected Task
parameter.selectedTask.description=The ID of the selected task.